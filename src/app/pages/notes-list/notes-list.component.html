<div class="notes-list-container p-3">

  <div class="row">
    <div class="col-md-12 col-12">
        <input
        matInput
        type="text"
        placeholder="Filter"
        (keyup)="search($event)">
    </div>
  </div>
    <div class="note-card-list mt-3">
       <app-note-card
       [@ItemAnim]
        [data]="note"
        *ngFor="let note of filteredStore"
        (closeCard)="deleteNote(note.id)">
       </app-note-card>
    </div>

    <div class="bottom-button">
      <button mat-raised-button color="primary" (click)="onAdd()" [routerLink]= "['/new']">+ Add</button>
    </div>
</div>
