<div #container class="note-card-container mb-3">

  <div class="note-card-content" [routerLink]="[data.id]">
      <h5 class="note-card-title">{{data.title}}</h5>
      <div #bodyText class="note-card-body">
        <p>{{data.body}}</p>
        <div #truncator class="fade-out-truncation"></div>
      </div>
  </div>

  <div class="x-content" (click)="close()"></div>
</div>
